<!-- 
    ** node.js 홈피에서 node.js 설치하면 node와 npm이 같이 설치됨
        >> node -v
        >> npm -v

    ** 뷰 템플릿과 컴포넌트들을 script 태그로 관리하면
    프로젝트 규모가 커지면 매우 복잡함.
    따라서 웹팩을 통해서 관리

    ** npm을 통해 패키지, 버전 관리
        1) 터미널에서 개발하려고 하는 폴더에 들어감
        2) 명령어 npm init 
        3) name 작성, 나머지는 enter
        4) package.json 파일 만들어짐

    ** npm install vue || npm i vue
        -> 해당 폴더에 vue 프로젝트 만들기

    ** npm i webpack webpack-cli -D || npm i webpack webpack-cli --save-dev
        -> 웹팩설치
        -> -D 옵션 : 나는 개발할 때만 webpack과 webpack-cli 패키지를 쓰겠다는 의미

    ** webpack.config.js = 웹패킹할 때, 모듈로 만들어진 객체를 이용함
    
    ** 웹팩의 설정은 크게 4가지
        1) entry : 여러 script들을 하나의 덩어리로 만들것인데, 그 하나의 덩어리를 설정해주는 것
            main.js 외 여러 script들이 app.js로 합쳐짐
        2) module : 웹패킹을 할때 쓸 규칙들을 서술
            이 예제에서는 .vue로 끝나는 파일을 vue-loader로 읽는다는 말
            (**vue-loader는 npm i vue-loader -D 로 설치))
        3) plugins : 
        4) output : app.js라는 이름으로 dist 폴더에 최종 결과물 만듬
    
    ** npm run build : 웹팩킹하는 명령어
    
    ** npm i vue-loader -D : vue파일을 읽어주는 플러그인
    ** npm i vue-template-compiler -D : vue와 버전이 같아야 함 (npm i vue@2.7.0)
    
-->
